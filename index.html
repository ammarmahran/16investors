<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>16 Investors</h1>
        <form id="quizForm">
            <!-- Question 1 -->
            <div class="question">
                <p>1. I like money.</p>
                <div class="options">
                    <label><input type="radio" name="q1" value="1"> Agree</label>
                    <label><input type="radio" name="q1" value="2"> </label>
                    <label><input type="radio" name="q1" value="3"> </label>
                    <label><input type="radio" name="q1" value="4"> </label>
                    <label><input type="radio" name="q1" value="5"> </label>
                    <label><input type="radio" name="q1" value="6"> </label>
                    <label><input type="radio" name="q1" value="7"> Disagree</label>
                </div>
            </div>
            <!-- Question 2 -->
            <div class="question">
                <p>2. I value potential over certainty.</p>
                <div class="options">
                    <label><input type="radio" name="q2" value="1"> Agree</label>
                    <label><input type="radio" name="q2" value="2"> </label>
                    <label><input type="radio" name="q2" value="3"> </label>
                    <label><input type="radio" name="q2" value="4"> </label>
                    <label><input type="radio" name="q2" value="5"> </label>
                    <label><input type="radio" name="q2" value="6"> </label>
                    <label><input type="radio" name="q2" value="7"> Disagree</label>
                </div>
            </div>
            <!-- Question 3 -->
            <div class="question">
                <p>3. I'd rather have one cookie right now than two cookies tomorrow.</p>
                <div class="options">
                    <label><input type="radio" name="q3" value="1"> Agree</label>
                    <label><input type="radio" name="q3" value="2"> </label>
                    <label><input type="radio" name="q3" value="3"> </label>
                    <label><input type="radio" name="q3" value="4"> </label>
                    <label><input type="radio" name="q3" value="5"> </label>
                    <label><input type="radio" name="q3" value="6"> </label>
                    <label><input type="radio" name="q3" value="7"> Disagree</label>
                </div>
            </div>
            <!-- Question 4 -->
            <div class="question">
                <p>4. It's not enough that I win, others must lose.</p>
                <div class="options">
                    <label><input type="radio" name="q4" value="1"> Agree</label>
                    <label><input type="radio" name="q4" value="2"> </label>
                    <label><input type="radio" name="q4" value="3"> </label>
                    <label><input type="radio" name="q4" value="4"> </label>
                    <label><input type="radio" name="q4" value="5"> </label>
                    <label><input type="radio" name="q4" value="6"> </label>
                    <label><input type="radio" name="q4" value="7"> Disagree</label>
                </div>
            </div>
            <!-- Submit Button -->
            <button type="button" onclick="submitQuiz()">Submit</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
