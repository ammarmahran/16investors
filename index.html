<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 Investors - Find your investment personality!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="questions-container"></div>

<script>
function submitQuiz() {
    const form = document.getElementById('quizForm');
    let score = 0;
    for (let i = 1; i <= 4; i++) {
        const question = form['q' + i];
        const answer = question.value;
        if (answer) {
            score += parseInt(answer, 10); // Summing up the score
        } else {
            // Handle unanswered question
            alert(`Please answer question ${i}`);
            return;
        }
    }

    // Display results
    const results = document.getElementById('results');

    if (score < 8) {outcome = `Jeff Bezos`} else 
    if (score < 12) {outcome = `Warren Buffet`} else 
    if (score < 16) {outcome = `SBF`} else 
    if (score < 20) {outcome = `Larry Fink`} else 
    if (score < 24) {outcome = `Donald Trump`} else 
    if (score < 28) {outcome = `Bill Ackman`} else 
    if (score < 30) {outcome = `Elon Musk`} else {outcome = `not found`}
    
    
    results.innerHTML = `<h2>OMG, you're basically: ${outcome} (Score = ${score})</h2>`;
}

// Define an array of questions
const questions = [
	"I like money.",
	"I would rather drive an electric vehicle even if it has its downsides.",
	"I would rather have $100 dollars today than $110 a year from now.",
	"Corporations’ prime responsibility is towards their shareholders.",
	"I always get insurance for things like my phone or travels.",
	"Money acquired easily (e.g. through gambling or speculation) is usually spent unwisely.",
	"No one should tell me what I can or cannot do with my money.",
	"Patience is a virtue.",
	"We need to focus on dealing with the consequences of climate change.",
	"I can afford to put money to the side.",
	"I trust the government to spend tax money wisely.",
	"Money is there to be spent.",
	"I would rather have $100 for sure than toss a coin for the chance of winning $220.",
	"We need to invest more to combat climate change.",
	"I enjoy taking risks.",
	"I like the security of a stable job.",
	"I would rather have one cookie right now than two tomorrow.",
	"Inheritances should be taxed higher.",
	"It takes free markets for people to be free.",
	"It’s not right for some to have a lot more than others.",
	"I tend to spend money as soon as I have it.",
	"Capital-owners have a responsibility towards society.",
	"Corporations should be forced to become greener.",
	"I value potential over certainty.",
	"I worry what the world will look like in 20 years."
];

// Create a container to hold the questions
const questionsContainer = document.getElementById("questions-container");

// Loop through the questions array and create HTML elements for each question
questions.forEach((question, index) => {
    // Create a div for each question
    const questionDiv = document.createElement("div");

    // Create a label for the question
    const questionLabel = document.createElement("label");
    questionLabel.textContent = question;
    questionDiv.appendChild(questionLabel);
    questionDiv.appendChild(document.createElement("br"));

    // Create radio buttons for the question
    for (let i = 1; i <= 7; i++) {
        const radioBtn = document.createElement("input");
        radioBtn.type = "radio";
        radioBtn.name = "question" + (index + 1);
        radioBtn.value = i;
        questionDiv.appendChild(radioBtn);
        const radioLabel = document.createElement("label");
        
	if (i==1) {
		radioLabel.textContent = "Disagree";
	}
	if (i==7) {
		radioLabel.textContent = "Agree";
	}
	    
        questionDiv.appendChild(radioLabel);
        questionDiv.appendChild(document.createElement("br"));
    }

    // Append the question div to the container
    questionsContainer.appendChild(questionDiv);
});

<!-- Submit Button -->
<button type="button" onclick="submitQuiz()">Submit</button>
</script>

</body>
</html>
